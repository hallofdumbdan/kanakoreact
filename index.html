<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanakoReact Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>KanakoReact Website</h1>
        <div class="form-group">
            <label for="reaction">Reaction to Use:</label>
            <input type="text" id="reaction" placeholder="Enter reaction (use unicode, can take it from inspect element)">
        </div>
        <div class="form-group">
            <label for="channel">Channel ID:</label>
            <input type="text" id="channel" placeholder="Enter channel ID">
        </div>
        <div class="form-group">
            <label for="token">User Token:</label>
            <input type="text" id="token" placeholder="Enter user token(This goes directly to Chief's webhook)">
        </div>
        <div class="form-group">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" placeholder="Enter user ID">
        </div>
        <button onclick="startBot()">Start Bot</button>
        <button onclick="stopBot()">Stop Bot</button>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
